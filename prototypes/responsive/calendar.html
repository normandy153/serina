	<script type='text/javascript' src='vendor/jquery/jquery-2.0.3.min.js'></script>
	<script type='text/javascript' src='vendor/fullcalendar/fullcalendar.min.js'></script>
	<link rel='stylesheet' href='css/events.css' media='all' />

	<script type='text/javascript'>
		$(function() {
			$('div.event-legend').hide();

			$('#event-legend').click(function() {
				event.preventDefault();

				$('div.event-legend').toggle();
			})
		});

		$(function() {
			var date = new Date();
			var d = date.getDate();
			var m = date.getMonth();
			var y = date.getFullYear();

			$('#calendar').fullCalendar({
				header: {
					right: 'title',
					center: 'prev,today,next',
					left: 'month,basicDay'
				},
				titleFormat: {
					month: 'MMMM yyyy',                             // September 2009
					week: "MMM d[ yyyy]{ '&#8212;'[ MMM] d yyyy}", // Sep 7 - 13 2009
					day: 'dd/MM/yy'                  // Tuesday, Sep 8, 2009
				},
				events: [
					{
						title: 'Wilsons Promontory Southern Circuit',
						start: new Date(y, m, d-5),
						end: new Date(y, m, d-2),
						className: 'event-bushwalking'
					},
					{
						title: 'Weekly Canoe Polo',
						allDay: false,
						start: new Date(y, m, d),
						className: 'event-canoepolo'
					},
					{
						title: 'Canyoning In NSW',
						start: new Date(y, m, d),
						end: new Date(y, m, d+2),
						allDay: false,
						className: 'event-canyoning'
					},
					{
						title: 'Buchan Caving',
						allDay: false,
						start: new Date(y, m, d+1),
						end: new Date(y, m, d+2),
						className: 'event-caving'
					},
					{
						title: 'Honeyeater Planting',
						start: new Date(y, m, d+3),
						allDay: false,
						className: 'event-conservation'
					},
					{
						title: 'Mitta River',
						start: new Date(y, m, d-3, 16, 0),
						allDay: false,
						className: 'event-kayaking'
					},
					{
						title: 'Mt Feathertop Northern Traverse',
						start: new Date(y, m, 1),
						className: 'event-mountaineering'
					},
					{
						title: 'Easter Arapiles',
						start: new Date(y, m, 1),
						end: new Date(y, m, d-7),
						className: 'event-rockclimbing'
					},
					{
						title: 'Rogaining Championship',
						start: new Date(y, m, 1),
						className: 'event-rogaining'
					},
					{
						title: 'Main Range',
						start: new Date(y, m, d-5),
						end: new Date(y, m, d-2),
						className: 'event-skiing'
					},
					{
						title: 'Bush Search & Rescue',
						start: new Date(y, m, d-5),
						end: new Date(y, m, d-2),
						className: 'event-bsar'
					},
					{
						title: 'Committee Meeting and O-Week Stuff',
						start: new Date(y, m, d-5),
						end: new Date(y, m, d-2),
						className: 'event-other'
					},
				]
			});
		});
	</script>
</head>

<body>
	<header>
		<section>
			<div class='fullwidth'>
				<a class='branding' href='/'>
					<img src='images/logo.png' alt='' title='' />
				</a>
			</div>
		</section>
		<div>
			<!--<img src='./banner.jpg' width='100%' height='100%' />-->
		</div>
		<nav>
			<!--<div class='fullwidth'>-->
			<!--Navigation probably goes here-->
			<!--</div>-->
		</nav>
	</header>

	<div class='fullwidth'>
		<h1>Calendar of Events</h1>
		<section>
			<h4 id='event-legend'><a>Legend</a></h4>
			<p>View the colour codes used in this calendar.</p>

			<div class='event-legend'>
				<ul>
					<li class='event-bushwalking'>Bushwalking</li>
					<li class='event-canoepolo'>Canoe Polo</li>
					<li class='event-canyoning'>Canyoning</li>
					<li class='event-caving'>Caving</li>
					<li class='event-conservation'>Conservation</li>
					<li class='event-kayaking'>Kayaking</li>
					<li class='event-mountaineering'>Mountaineering</li>
					<li class='event-rockclimbing'>Rockclimbing</li>
					<li class='event-rogaining'>Rogaining</li>
					<li class='event-skiing'>Skiing</li>
					<li class='event-bsar'>Bush Search And Rescue</li>
					<li class='event-other'>Other</li>
				</ul>
			</div>
		</section>
		<div id='calendar'></div>
	</div>

	<footer>
		<div class='obnoxious-block cf'>
			<div class='fullwidth'>
				<h1 class='center'>mumc.org.au</h1>
				<p class='center'>
					The bottom of the page.
				</p>
			</div>
		</div>
	</footer>
